<div class="container">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3 title">
                <img src="../../assets/zelda foundation.jpg" alt="Logo Zelda Foundation" (click)="Open(content)">
                <a class="navbar-brand" [routerLink]="'.'">ad<i class="fa fa-paw fa_custom"></i>pt</a>

                <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
                <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
                    &#9776;
                </button>

                <!-- Step 2: Add the ngbCollapse directive to the element below. -->
                <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto mr-0">
                        <li class="nav-item active">
                            <!-- Step 4: Close the menu when a link is clicked. -->
                            <a class="nav-link" [routerLink]="" (click)="isMenuCollapsed = true">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="" (click)="isMenuCollapsed = true">Examples</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="" (click)="isMenuCollapsed = true">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-body">
        <img src="../../assets/zelda foundation long.jpg" alt="Zelda Foundation - Death Row Rescue">
    </div>
</ng-template>
